<!-- navbar.component.html -->
<nav class="bg-white border-b border-gray-200 px-4 py-2.5">
  <div class="container flex flex-wrap justify-between items-center mx-auto">
    <!-- Logo -->
    <a href="/" class="flex items-center">
      <span class="text-2xl font-bold text-blue-600">MyShop</span>
    </a>

    <!-- Links -->
    <div class="hidden w-full md:block md:w-auto" id="navbar">
      <ul
        class="flex flex-col md:flex-row md:space-x-8 mt-4 md:mt-0 text-sm font-medium"
      >
        <li>
          <a
            href="/"
            class="block py-2 pr-4 pl-3 text-gray-700 hover:text-blue-600"
            >Home</a
          >
        </li>
        <li>
          <a
            href="/shop"
            class="block py-2 pr-4 pl-3 text-gray-700 hover:text-blue-600"
            >Shop</a
          >
        </li>
        <li>
          <a
            href="/about"
            class="block py-2 pr-4 pl-3 text-gray-700 hover:text-blue-600"
            >About</a
          >
        </li>
        <li>
          <a
            href="/contact"
            class="block py-2 pr-4 pl-3 text-gray-700 hover:text-blue-600"
            >Contact</a
          >
        </li>
      </ul>
    </div>

    <!-- Cart & Login/Avatar -->
    <div class="flex items-center space-x-4">
      <a
        *ngIf="isLoggedIn"
        href="/cart"
        class="text-gray-700 hover:text-blue-600"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            d="M3 3h2l.4 2M7 13h10l4-8H5.4"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          ></path>
          <circle cx="9" cy="20" r="1"></circle>
          <circle cx="20" cy="20" r="1"></circle>
        </svg>
      </a>

      <a *ngIf="isLoggedIn" href="/profile">
        <img
          src="https://tse1.mm.bing.net/th?id=OIP.-ele7chaihUn2_ChZGW8AAHaHa&pid=Api&P=0&h=180"
          alt="Avatar"
          class="w-8 h-8 rounded-full"
        />
      </a>
      <button
        *ngIf="isLoggedIn"
        (click)="logout()"
        class="text-gray-700 hover:text-blue-600"
      >
        Logout
      </button>

      <a
        *ngIf="!isLoggedIn"
        href="/login"
        class="text-gray-700 hover:text-blue-600"
        >Login</a
      >
      <a
        *ngIf="!isLoggedIn"
        href="/register"
        class="text-gray-700 hover:text-blue-600"
        >Register</a
      >
    </div>
  </div>
</nav>
