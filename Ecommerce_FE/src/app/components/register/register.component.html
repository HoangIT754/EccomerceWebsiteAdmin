<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Register</h2>

    <form (ngSubmit)="onRegister()">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-medium mb-2"
          >Username</label
        >
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your username"
          required
        />
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2"
          >Email</label
        >
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium mb-2"
          >Password</label
        >
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            [(ngModel)]="password"
            name="password"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your password"
            required
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600"
          >
            <span *ngIf="!showPassword"><i class="fa-solid fa-eye"></i></span>
            <span *ngIf="showPassword"
              ><i class="fa-solid fa-eye-slash"></i
            ></span>
          </button>
        </div>
      </div>

      <div class="mb-6">
        <label
          for="confirmPassword"
          class="block text-gray-700 font-medium mb-2"
          >Confirm Password</label
        >
        <div class="relative">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Confirm your password"
            required
          />
          <button
            type="button"
            (click)="toggleConfirmPasswordVisibility()"
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600"
          >
            <span *ngIf="!showConfirmPassword"
              ><i class="fa-solid fa-eye"></i
            ></span>
            <span *ngIf="showConfirmPassword"
              ><i class="fa-solid fa-eye-slash"></i
            ></span>
          </button>
        </div>
      </div>

      <div *ngIf="showToast" class="toast-success toast show">
        {{ successMessage }}
      </div>

      <div *ngIf="showErrorToast" class="toast-error toast show">
        {{ errorMessage }}
      </div>

      <div class="flex justify-between items-center mb-3">
        <a
          [routerLink]="'/forgot-password'"
          class="text-blue-600 hover:text-blue-800"
        >
          Forgot password?
        </a>
        <a [routerLink]="'/home'" class="text-blue-600 hover:text-blue-800">
          Back to Home
        </a>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 focus:outline-none"
      >
        Register
      </button>
    </form>

    <div class="text-center mt-4 flex justify-center">
      <p>Already have an account?</p>
      <a [routerLink]="'/login'" class="text-blue-600 hover:text-blue-800"
        >Login here</a
      >
    </div>
  </div>
</div>
