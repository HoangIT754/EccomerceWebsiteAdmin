<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-lg relative">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Login</h2>

    <form (ngSubmit)="onLogin()">
      <!-- Username -->
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-medium mb-2"
          >Username</label
        >
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your username"
          required
        />
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-medium mb-2"
          >Password</label
        >
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            [(ngModel)]="password"
            name="password"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your password"
            required
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600"
          >
            <span *ngIf="!showPassword"><i class="fa-solid fa-eye"></i></span>
            <span *ngIf="showPassword"
              ><i class="fa-solid fa-eye-slash"></i
            ></span>
          </button>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-red-500 text-center mb-4">
        {{ errorMessage }}
      </div>

      <div class="flex justify-between items-center mb-3">
        <a
          [routerLink]="'/forgot-password'"
          class="text-blue-600 hover:text-blue-800"
        >
          Forgot password?
        </a>
        <a [routerLink]="'/home'" class="text-blue-600 hover:text-blue-800">
          Back to Home
        </a>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 focus:outline-none mb-6"
      >
        Login
      </button>
    </form>

    <div class="text-center">
      <p>
        Need an account?
        <a [routerLink]="'/register'" class="text-blue-600 hover:text-blue-800"
          >Click here to register</a
        >
      </p>
    </div>
  </div>
</div>
